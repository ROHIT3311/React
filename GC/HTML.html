<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3 Button Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      .container {
        display: flex;
        justify-content: center; /* center horizontally */
        height: 100vh;
      }

      .button-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* top, middle, bottom */
        height: 100%; /* take full vertical space */
        padding: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button-wrapper">
        <button>Top</button>
        <button>Middle</button>
        <button>Bottom</button>
      </div>
    </div>
  </body>
</html>
